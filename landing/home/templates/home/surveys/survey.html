{% load wagtailcore_tags wagtailimages_tags static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/components/modal.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/components/spinner.css' %}">
<form class="survey-form" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %} action="{{ value.form_action }}" method="post" novalidate>
    {% csrf_token %}
    {{ form.media }}
    {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
        {% include 'home/surveys/form_field.html' %}
    {% endfor %}
    <label for="terms-conditions">
        <input type="checkbox" required>
        Eu aceito os <a href="/terms-and-conditions">Termos e Condições</a>
    </label>
    <input type="submit" value="{{ value.form.submit_button_text }}">
</form>
