{% load static %}

<template id="social__post--tpl">
    <div class="social__post">
        <p class="post__content"></p>
        <div class="post__date overline"></div>
        <div class="post__footer">
            <div class="post__link text-button">
                <a target="_blank" >abrir no rede</a>
                <i class="fas fa-external-link-alt"></i>
            </div>
            <div class="post__keywords">
                <div class="text-button">palavras-chave:</div>
            </div>
        </div>
    </div>
</template>

<template id="keyword__option--tpl">
    <label class="btn-toggle">
        <input type="radio" name="sortby" value="keyword__section">
        <span></span>
    </label>
</template>

<template id="social__empty--tpl">
    <div class="empty">
        <img src="{% static 'img/sadboi.svg' %}">
        {% if page.show_social_media %}
            <h2>Nenhum resultado encontrado</h2>
            <p>O monitoramento não identificou postagens do candidato relacionadas às palavras-chave</p>
        {% else %}
            <h2>Redes sociais não monitoradas</h2>
            <p>Clique nos botões acima e acesse as redes sociais do candidato.</p>
        {% endif %}
    </div>
</template>

                <i class="fas fa-chevron-left fa-lg keywords__toggle"></i>
            </div>
        </div>
        <div class="keywords__board">
            <div class="keywords__options">
                <div class="keywords__options-list"></div>
                <div class="keywords__search">
                    <input type="text" placeholder="Busca por palavra-chave">
                </div>
            </div>
            <div class="keywords__list"></div>
            <div class="keywords__btns">
                <div class="keywords__prev hidden overline"><i class="fas fa-long-arrow-alt-left"></i> Voltar</div>

{% if not page.show_social_media %}
<div class="social__frame">
    <div class="empty">
        <img src="{% static 'img/sadboi.svg' %}">
            <h2>Redes sociais não monitoradas</h2>
            <p>Clique nos botões acima e acesse as redes sociais do candidato.</p>
    </div>
</div>
{% else %}
<div class="social__frame twitter ">
    <div class="spinning-load"><i class="spin fa fa-2x fa-spinner"></i></div>
</div>

<div class="social__frame facebook hide">
    <div class="spinning-load"><i class="spin fa fa-2x fa-spinner"></i></div>
</div>

<div class="social__frame instagram hide">
    <div class="spinning-load"><i class="spin fa fa-2x fa-spinner"></i></div>
</div>

<div class="pagination" id="pages">
    <span class="total"></span>
    <button class="page-prev" onclick="socialSearch.prev()">&#x3c;</button>
    <button class="page-item"></button>
    <button class="page-next" onclick="socialSearch.next()">&#x3e;</button>
</div>
{% endif %}
