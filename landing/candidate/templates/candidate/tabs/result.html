{% if page.opinions_answers %}
    {% for answer in page.opinions_answers %}
        <div class="result__card {{answer.answer}}">
            <div class="result__title">{{answer.label}}</div>
            <h5 class="result__text">
                {{answer.description}}
            <h5/>
            <hr>
            <h5>RESPOSTA DO CANDIDATO: <span class="answer {{answer.answer}}"></span></h5>
        </div>
    {% endfor %}
{% endif %}
