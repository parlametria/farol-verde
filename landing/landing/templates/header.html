{% load wagtailcore_tags wagtailimages_tags static %}

<header>
    <div class="container">
        <div class="header__content">
            <a href="/" class="header__logo"><img src="{% static 'img/logo.svg' %}"></a>
            <button class="header__btn" onclick="openMenu()">
                <img src="{% static 'img/icons/bars.svg' %}">
            </button>
            <div class="header__links">
                <a href="/enquete" class="header__item enquete">Enquete</a>
                <a href="/candidatos" class="header__item candidatos">Candidatos</a>
                <a class="header__item" disabled>Blog</a>
            </div>
        </div>
    </div>
</header>
